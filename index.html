
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DOinHouse</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
  <header>
    <div class="box-header">
        <img src="img/todo-in-house-logo.svg" alt="Logo TO-DO in House">
        <h1>Lista de tarefas desenvolvida por Fellipe Pacheco Melo</h1>
    </div>
  </header>

  <main>
    
    <form id='todo-form'>
      <input type='text' id='nova-atividade' placeholder='Anotar tarefa'>
      <button type='submit'>Registrar</button>
    </form>
    
    <ul class='lista-tarefas'>
      <li class='item'>
        <input type='checkbox' class="checkbox">
        <button class='delete-button'>X</button>
      </li>
    </ul>
    
  </main>
  </div>
<script src="js/script.js"></script>
</body>
</html>
